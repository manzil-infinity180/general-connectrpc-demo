version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: rahulxf.com/general-connectrpc-demo/internal/gen/go
plugins:
  - local: protoc-gen-go
    out: internal/gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal/gen/go
    opt: paths=source_relative

